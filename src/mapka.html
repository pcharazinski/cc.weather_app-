<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Wyszukiwanie miasta</title>
    <style>
      #map {
            width: 800px;
            height: 400px;
            margin-top: 20px;
        }
      
    </style>
  </head>
  <body>
    <input id="search" class="controls" type="text" placeholder="Search Box"> <!-- input dodany dla sprawdzenie poprawonści kodu-->
    <div id="map"></div>
    <script>
     

      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.107883, lng: 17.038538}, //współrzędne Wrocławia
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        var input = document.getElementById('search');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];      
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();
          if (places.length == 0) {
            return;
          }

          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log(".");
              return;
            }
            

            if (place.geometry.viewport) {
              
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1731XhstAAvLQ_44XmnpiiGHbt2TRDBQ&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
